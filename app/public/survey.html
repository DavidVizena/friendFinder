<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!--  -->
    <!-- JQUERY -->
    <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--  -->
    <!-- STYLESHEET -->
    <link rel="stylesheet" href="./styles.css">
    <!--  -->
    <!-- JS -->
    <script src="./app.js"></script>
    <!--  -->

    <title>Survey</title>
</head>

<body>

    <!-- JUMBOTRON -->
    <div class="container col-md-8">
        <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4 text-center font-weight-bold">Friend Finder</h1>
            <h2 class="lead text-center font-weight-bold">Find and connect with friends bassed on your answers to our personality test!</h2>
            <hr class="my-4 text-center">
            <p class="text-center">Please take the survey below to match up with your new friend!</p>
            <p class="lead text-center">
                <a class="btn btn-primary btn-lg" href="./home.html" role="button">Go Home</a>
            </p>
        </div>
    </div>
    <!--  -->

    <!-- SURVEY TABLE -->
    <div class="container col-md-6">
        <div class="card text-center">
            <div class="card-header font-weight-bold">
                <h1>Take the survey!</h1>
            </div>
            <div class="card-body">



                <form>
                    <div class="form-group font-weight-bold">
                        <label for="exampleInputEmail1">Name (required)</label>
                        <input type="text" class="form-control" id="aboutYou" aria-describedby="aboutYouHelp" placeholder="Enter your name">
                    </div>
                    <div class="form-group font-weight-bold">
                        <label for="exampleInputPassword1">Link to a photo Image (required)</label>
                        <input type="photo" class="form-control" id="photoImage" placeholder="insert a link to your photo here">
                    </div>

                    <div class="form-group text-left font-weight-bold">
                        <label for="questionDog">1. Do you like dogs?</label>
                        <select class="form-control" id="formDogs">
                            <option>1 ("Look at the fluffy puppy!")</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 ("OH YEAAA!!")</option>
                        </select>
                    </div>
                    <hr>

                    <div class="form-group text-left font-weight-bold">
                        <label for="questionCat">2. How much to you hate cats?</label>
                        <select class="form-control" id="formCats">
                            <option>1 ("Cats are the spawn of Satan")</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 ("BURN!")</option>
                        </select>
                    </div>
                    <hr>

                    <div class="form-group text-left font-weight-bold">
                        <label for="questionHeight">3. How tall should your friend be</label>
                        <select class="form-control" id="formHeight">
                            <option>1 ("I need a gnome")</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 ("I need a giant")</option>
                        </select>
                    </div>
                    <hr>

                    <div class="form-group text-left font-weight-bold">
                        <label for="questionGuitar">4. How good are you at guitar?</label>
                        <select class="form-control" id="formGuitar">
                            <option>1 ("It has strings right??")</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 ("Hendrix!")</option>
                        </select>
                    </div>
                    <hr>

                    <div class="form-group text-left font-weight-bold">
                        <label for="questionGames">5. Do you like video games?</label>
                        <select class="form-control" id="formGames">
                            <option>1 ("Games are for kids")</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 ("Is there a real world?")</option>
                        </select>
                    </div>
                    <hr>

                    <div class="form-group text-left font-weight-bold">
                        <label for="questionDnd">6. Do you play DnD?</label>
                        <select class="form-control" id="formDnd">
                            <option>1 ("NERD!")</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 ("HELL YEA IM A NERD!")</option>
                        </select>
                    </div>
                    <hr>

                    <div class="form-group text-left font-weight-bold">
                        <label for="questionSmart">7. How smart are you?</label>
                        <select class="form-control" id="formSmart">
                            <option>1("Ehhhhduhhhh")</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 ("EINSTEIN IS REALLL DUMB")</option>
                        </select>
                    </div>
                    <hr>

                    <div class="form-group text-left font-weight-bold">
                        <label for="questionHands">8. How big are your hands?</label>
                        <select class="form-control" id="formHands">
                            <option>1 ("Baby sized")</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 ("Slender Man")</option>
                        </select>
                    </div>
                    <hr>

                    <div class="form-group text-left font-weight-bold">
                        <label for="questionDeadpool">9. Who is your favorite superhero?</label>
                        <select class="form-control" id="formDeadpool">
                            <option>1 ("Deadpool")</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5 ("Deadpool")</option>
                        </select>
                    </div>
                    <hr>

                    <div class="form-group text-left font-weight-bold">
                        <label for="questionRon">10. Who is your favorite Harry Potter character?</label>
                        <select class="form-control" id="formRon">
                            <option>1 ("Not Ron")</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5("OH GOD NOT RON!")</option>
                        </select>
                    </div>

                </form>


                <p class="lead text-center submitButton">
                    <a class="btn btn-primary btn-lg" href="#" role="button">Submit</a>
                </p>

            </div>
            <div class="card-footer text-muted">
                FriendFinder&trade;
            </div>
        </div>
    </div>
    <!--  -->

</body>

</html>
